<div class="text-center text-2xl mt-12 underline underline-offset-8">Customer List</div>
<div class="flex justify-start p-8 pl-0">
    <button routerLink="/create-customer" mat-raised-button color="primary">
        Add Customer
    </button>
</div>
@if(customerList && customerList.length>0){
<div class="mat-elevation-z8 w-full">

    <table mat-table [dataSource]="customerList">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <!-- Customer Number Column -->
        <ng-container matColumnDef="customerNumber">
            <th mat-header-cell *matHeaderCellDef>customerNumber</th>
            <td mat-cell *matCellDef="let element">{{ element.customerNumber }}</td>
        </ng-container>
        <!-- Created Column -->
        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef>created</th>
            <td mat-cell *matCellDef="let element">{{ element.created }}</td>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="accent" (click)="viewDetails(element.id)" class="mr-4">View Details</button>
                <button mat-raised-button color="primary" (click)="edit(element.id)" class="mr-4">Edit</button>
                <button mat-raised-button color="warn" (click)="delete(element.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="element-row"></tr>
    </table>
</div>
}@else {
<div>No data to show</div>
}
