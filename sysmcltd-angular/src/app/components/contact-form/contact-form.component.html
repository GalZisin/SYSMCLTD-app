<div class="p-8 mt-4">
    <div class="shadow p-6">
      @if(isEdit){
      <h4>Edit Contact</h4>
      }@else {
      <h4>Create Contact</h4>
      }
      <form [formGroup]="contactForm" (ngSubmit)="save()">
        <div class="w-full flex flex-wrap">
          <mat-form-field class="w-full">
            <mat-label>Full Name</mat-label>
            <input type="text" matInput placeholder="Full Name" formControlName="fullName" />
          </mat-form-field>
        </div>
        <div class="w-full flex flex-wrap">
          <mat-form-field class="w-full">
            <mat-label>Office Number</mat-label>
            <input type="number" matInput placeholder="Office Number" formControlName="officeNumber" />
          </mat-form-field>
        </div>
        <div class="w-full flex flex-wrap">
            <mat-form-field class="w-full">
              <mat-label>Email</mat-label>
              <input type="text" matInput placeholder="Email" formControlName="email" />
            </mat-form-field>
          </div>
        <div class="flex justify-center">
          @if(isEdit){
          <button mat-raised-button color="primary" [disabled]="!contactForm.valid">
            Update
          </button>
          }@else {
          <button mat-raised-button color="primary" [disabled]="!contactForm.valid">
            Add
          </button>
          }
        </div>
      </form>
    </div>
  </div>
